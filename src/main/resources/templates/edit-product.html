<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Termék szerkesztése</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Termék szerkesztése</h2>
    <form method="post" th:action="@{'/products/edit/' + ${product.id}}" th:object="${product}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Termék neve</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Leírás</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ár</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Mennyiség</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <button type="submit" class="btn btn-primary">Termék frissítése</button>
        <a href="/products" class="btn btn-secondary">Mégse</a>
    </form>
</div>
</body>
</html>
