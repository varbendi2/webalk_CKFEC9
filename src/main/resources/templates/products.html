<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termékek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Termékkezelés</h1>
        
        <div class="d-flex justify-content-end mb-3">
            <a href="/products/add" class="btn btn-primary">Termék hozzáadása</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Név</th>
                    <th scope="col">Leírás</th>
                    <th scope="col">Ár</th>
                    <th scope="col">Mennyiség</th>
                    <th scope="col">Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="product : ${products}">
                    <tr>
                        <th th:text="${product.id}" scope="row"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>
                        <td>
                            <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Szerkesztés</a>
                            <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Biztosan törölni szeretné ezt a terméket?')">Törlés</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
